<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="FriendCtrl">
  <h1>The <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">
        <input ng-model="searchTerm.name" type="text" class="form-control" placeholder="Search Name">
        <input ng-model="searchTerm.location.state" type="text" class="form-control" placeholder="Search State">
        <select ng-model="sortProp" class="input-medium">
          <option value="name">Name</option>
          <option value="friends">#Friends</option>
          <option value="location.city">City</option>
          <option value="location.state">State</option>
          <option value="location.country">Country</option>
        </select>

        <select ng-model="sortDirection" class="input-medium">
          <option value="-">Descending</option>
          <option value="+">Ascending</option>
        </select>
      </div>
    </form>

    <ul>
      <li class='friend' ng-repeat="bud in friends | filter:searchTerm | orderBy: sortDirection + sortProp" >
        <hr>
        <img class="profile-pic" src='{{bud.pic_square}}'>
        <h3>{{ bud.name }}</h3>
        <div class="location">
          {{ bud.location.city }}, {{ bud.location.state }}, {{ bud.location.country }}
        </div>
        <div class="status">
          {{ bud.status }}
        </div>
        <div class="num-friends">
          Friends: {{ bud.friend_count }}
        </div>
      </li>
    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.js"></script>
  <script src="./app.js"></script>
  <script src="./FriendCtrl.js"></script>
  <!-- your scripts here -->
</body>
</html>
